{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
        
        {% block title %}
            
        {% endblock title %}
            
    </title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        @media (max-width: 767.98px) {
            .navbar-brand {
                font-weight: bold;
            }
        }
    </style>
</head>
<body class="sb-nav-fixed">
    
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3 animated-text" href="{% url 'home' %}">
            <img src="{% static 'assets/img/jisc.png' %}" alt="Logo" style="width: 40px; height: 45px; margin-right: 2px;"> JIS COLLEGE
        </a>
       
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0" action="{% url 'search_user' %}" method="GET">
            <div class="input-group">
                <input class="form-control" type="text" name="q" placeholder="Enter User ID..." aria-label="Search for..." required />
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
        

        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    {% include 'sidebar.html' %}
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                {% block content %}
                {% endblock content %}
            </main>

            {% include 'footer.html' %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/datatables-simple-demo.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            let isSidebarOpen = false;
            const barsIcon = 'fas fa-bars';
            const timesIcon = 'fas fa-times';

            sidebarToggle.addEventListener('click', function() {
                isSidebarOpen = !isSidebarOpen;
                if (isSidebarOpen) {
                    sidebarToggle.innerHTML = `<i class="${timesIcon}"></i>`;
                } else {
                    sidebarToggle.innerHTML = `<i class="${barsIcon}"></i>`;
                }
            });
        });








        document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            // Remove active class from all links
            navLinks.forEach(navLink => {
                navLink.classList.remove('active');
            });

            // Add active class to the clicked link
            this.classList.add('active');
        });
    });

    // Check if any link's href matches the current URL and add active class to that link
    const currentUrl = window.location.href;
    navLinks.forEach(link => {
        if (link.href === currentUrl) {
            link.classList.add('active');
        }
    });

});
    </script>
</body>
</html>
