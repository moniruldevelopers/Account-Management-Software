{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Transaction Category: {{ category.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h4>Edit Category: {{ category.name }}</h4>
        </div>
        <div class="card-body p-4">
            <form method="POST" action="{% url 'edit_category' category.id %}">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-3">
                            {{ form|crispy }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">Back to Category List</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
