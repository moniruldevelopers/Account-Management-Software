{% load static %}

{% if messages %}
    <div id="message-container">
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="alert alert-success text-center">{{ message }}</div>
                <audio id="success-sound" autoplay>
                    <source src="{% static 'assets/sounds/success.mp3' %}" type="audio/mpeg">
                </audio>
            {% elif message.tags == "error" %}
                <div class="alert alert-danger text-center">{{ message }}</div>
                <audio id="error-sound" autoplay>
                    <source src="{% static 'assets/sounds/error.mp3' %}" type="audio/mpeg">
                </audio>
            {% endif %}
        {% endfor %}
    </div>

    <script>
        // Auto dismiss messages after 5 seconds (5000ms)
        setTimeout(function() {
            var messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.display = 'none';
            }
        }, 5000);
    </script>
{% endif %}
