{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6a11cb 50%, #2575fc 100%);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .forgot-password-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .forgot-password-container .form-group label {
            font-weight: 500;
        }
        .forgot-password-container .form-control {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .forgot-password-container .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
        .forgot-password-container .back-to-login a {
            color: #fff;
            text-decoration: none;
        }
        .forgot-password-container .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password?</h2>
    <p>Enter your email address to reset your password.</p>
    <form id="reset-form" action="" method="post" style="margin-bottom: 0;">
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color:red">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-block mt-2" type="submit">Submit
        <span id="spinner" class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true" style="display:none;"></span>

        </button>
    </form>
        
        
        <div class="back-to-login">
            <a style="text-decoration: none;" href="{% url 'login' %}"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </div>
    
</div>




<script>
    document.getElementById('reset-form').addEventListener('submit', function() {
        document.getElementById('spinner').style.display = 'inline-block';
        document.getElementById('login-button').disabled = true;
    });
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
